<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      (submit)="onLogin(loginForm)"
      #loginForm="ngForm"
    >
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Username"
          ngModel
          #username="ngModel"
          name="username"
          required
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Password"
          ngModel
          #password="ngModel"
          type="password"
          name="password"
          required
        />
      </mat-form-field>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
